<div ng-controller="RouterController" class="index">
  <div class="menu">
    <div class="banner">
      <div class="banner-title">
        <span class="fz-26 color-white" style="margin-left: 40px;line-height: 65px">真好运</span>
        <span class="fz-18 color-white" style="margin-left: 10px;line-height: 65px">智能物流管理平台</span>
      </div>
    </div>
    <div class="user">
      <div class="fl" style="margin-left: 40px;margin-top: 20px"><img src="images/index/1.jpg"
                                                                      style="width: 30px;height:30px; border-radius: 13px">
      </div>
      <div class="fl color-white" style="line-height: 70px;margin-left: 10px">超级管理员</div>
    </div>
  </div>
  <div class="main-content">
    <div class="right-content">
      <div ui-view></div>
    </div>
    <div class="left-menu">
      <div class="ui accordion  left-menu-height">
        <div ng-repeat="resource in resources">
          <div
            ng-class="{true:'title {{resource.value}} active click',false:'title {{resource.value}}'}[resource.id==resourceActive.parentId || resource.id==resourceActive.id]"
            ng-click="parentClass(resource.id)" id="{{resource.id}}">
            <a ui-sref="{{resource.value}}">
              <i class="home icon"></i>
              &nbsp;&nbsp;{{resource.name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </a>
          </div>
          <div
            ng-class="{true:'content {{resource.value}} active click',false:'content {{resource.value}}'}[resource.id==resourceActive.parentId]">
            <div ng-repeat="children in resource.children">
              <div
                ng-class="{true:'title-home {{children.value}} active click',false:'title-home {{children.value}}'}[children.id==resourceActive.id]"
                ng-click="childrenClass(children.id)" id="{{children.id}}">
                <a class="item title-home small-title" ui-sref="{{children.value}}">{{children.name}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
